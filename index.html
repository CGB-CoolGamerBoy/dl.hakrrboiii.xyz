<!DOCTYPE html>
<html>
<head>
	<title>File Listing</title>
</head>
<body>
	<h1>File Listing</h1>
	<ul>
		<!-- List all files in the "files" directory -->
		<?php
			$dir = "CGBX";
			$files = scandir($dir);
			foreach($files as $file) {
				if($file !== '.' && $file !== '..') {
					// create a link to the file or folder
					$link = $dir . '/' . $file;
					echo "<li><a href=\"$link\">$file</a></li>";
				}
			}
		?>
	</ul>
</body>
</html>
